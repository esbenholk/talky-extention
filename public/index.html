<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Change the YOUR_API_KEY section of the config URL to match your API key -->
    <meta
      name="simplewebrtc-config-url"
      content="https://api.simplewebrtc.com/config/guest/5236cd628159542fa96ab19d"
    />

    <title>STAY VIRTUAL</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bangers&display=swap");
      #root {
        width: 100%;
        border: 2px blue solid;
        background-image: url("https://stayvirtual.s3.amazonaws.com/background.jpg");
        background-repeat: repeat-x;
        overflow-x: scroll;
        overflow-y: hidden;
        z-index: 0;
      }
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        min-height: 100%;
        font-size: 16px;
        line-height: 1.5;
        color: #ff00fa;
        text-rendering: optimizeSpeed;
      }

      html {
        box-sizing: border-box;
        background-color: blue;

        @media (max-width: 420px) : {
          overflow-y: scroll;
        } */
      }

      .create-room-form {
        text-align: center;
        width: 100vw;
      }
      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, "Courier New",
          monospace;
      }

      [hidden] {
        display: none;
      }

      a {
        background-color: transparent;
        text-decoration: none;
      }

      a:active,
      a:hover {
        outline: 0;
      }

      img {
        border: 0;
      }

      svg:not(:root) {
        overflow: hidden;
      }

      button {
        overflow: visible;
        text-transform: none;
      }

      button,
      html input[type="button"],
      input[type="reset"],
      input[type="submit"] {
        -webkit-appearance: button;
        cursor: pointer;
      }

      button[disabled],
      html input[disabled] {
        cursor: default;
      }

      button::-moz-focus-inner,
      input::-moz-focus-inner {
        border: 0;
        padding: 0;
      }

      input {
        line-height: normal;
      }

      *,
      *:after,
      *:before {
        box-sizing: border-box;
      }

      p {
        margin-top: 0;
        margin-bottom: 30px;
      }

      img,
      video {
        max-width: 100%;
        transform: rotateX(20deg);
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      * {
        margin: 0;
        padding: 0;
      }

      .create-room-form-input-wrapper {
        border: 10px #ff00fa solid;
        padding: 10px;
        border-radius: 10px;
        width: 500px;
        height: 500px;
        color: blue;
        font-size: 40px;
        font-family: "Bangers", cursive;
      }
      h2{
          font-size: 40px;
          font-family: "Bangers", cursive;
      }

      button,
      input {
        color: inherit;
        font: inherit;
        font-size: inherit;
        margin: 0;
      }

      .domain {
        color: #ff00fa;
        margin-right: 10px;
      }

      .create-room-form-input {
        border: none;
        background: none;
        color: blue;
      }

      .create-room-form-input:focus {
        outline: none;
      }

      .create-room-form-button {
        margin-left: 5px;
        padding: 8px 10px !important;
        display: inline-block;
        font-size: 40px;
        border-radius: 10px;
        font-family: "Bangers", cursive;
      }

      .teletubby {
        height: 1300px;
        width: auto;
        position: fixed;
        left: 350px;
        right: 0;
        top: 10px;
        border: 8px blue solid;
        border-radius: 10px;

      }


      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: absolute;
        top: 40%;
      }
      #haircheck-header {
        border: 8px blue solid;
      }

      @media only screen and (max-width: 600px) {
          .teletubby {
              margin: 0;
              height: 100vh;
              width: 100vw
              position: relative;
              left: 50%;
              transform: translateX(-50%);
              top: 10px;
              border: 0px red solid;
              z-index: 1;
          }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <template id="haircheck-header">
      <h2 style="text-align: center">Ready to join a video chat?</h2>
      <h2 style="text-align: center">Ready to join a video chat?</h2>
      <h2 style="text-align: center">Ready to join a video chat?</h2>
      <h2 style="text-align: center">Ready to join a video chat?</h2>
      <h2 style="text-align: center">Ready to join a video chat?</h2>
    </template>
    <template id="empty-peer-grid">
      <h2 style="text-align: center; color: rgba(68, 68, 68, 0.25)">
        There isn't anyone here (yet!)
      </h2>
    </template>
    <template id="empty-roster">
      <div></div>
    </template>
    <template id="homepage">
      <div class="container">
        <form class="create-room-form" method="GET" action="/">
          <span class="create-room-form-input-wrapper">
            <span class="domain">room :</span
            ><input
              type="text"
              name="room"
              placeholder="choose a room name"
              class="create-room-form-input"/></span
          ><button
            class="create-room-form-button button button-default button-undefined"
            type="submit"
          >
            Start a chat
          </button>
        </form>
      </div>
    </template>
    <script type="text/javascript">
      const params = new URLSearchParams(window.location.search);
      SimpleWebRTC.run({
        roomName: params.get("room"),
        root: document.getElementById("root"),
        gridPlaceholder: () => SimpleWebRTC.loadTemplate("empty-peer-grid"),
        haircheckHeaderPlaceholder: () =>
          SimpleWebRTC.loadTemplate("haircheck-header"),
        emptyRosterPlaceholder: () => SimpleWebRTC.loadTemplate("empty-roster"),
        homepagePlaceholder: () => SimpleWebRTC.loadTemplate("homepage")
      });
    </script>
  </body>
</html>
